<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chatbot v.1</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3 nopadding">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <span class="glyphicon glyphicon-comment"></span> Chatbot v.1
            <div class="btn-group pull-right">
              <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-chevron-down"></span>
              </button>
              <ul class="dropdown-menu slidedown">
                <li><a href="javascript:clearChat();"><span class="glyphicon glyphicon-refresh"></span>Clear Chat</a></li>
                <li><a href="javascript:loadDataJSON();"><span class="glyphicon glyphicon-list"></span>Load Data JSON</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;"><span class="glyphicon glyphicon-ok-sign"></span>Available</a></li>
                <li><a href="javascript:;"><span class="glyphicon glyphicon-remove"></span>Busy</a></li>
                <li><a href="javascript:;"><span class="glyphicon glyphicon-time"></span>Away</a></li>
                <li class="divider"></li>
                <li><a href="javascript:;"><span class="glyphicon glyphicon-off"></span>Sign Out</a></li>
              </ul>
            </div>
          </div>
          <div class="panel-body">
            <ul id="chat" class="chat"></ul>
            <div class="loading-animation">Please wait for the response...</div>
          </div>
          <div class="panel-footer">
            <div class="input-group">
              <input id="input-message" class="form-control input-sm" placeholder="Type your message here..." type="text" autocomplete="off">
              <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="btn-chat" onclick="search()">Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="vendor/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
